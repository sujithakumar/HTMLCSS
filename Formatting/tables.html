<!DOCTYPE html>
<html>

<head>
    <title>Sujitha's Learning</title>
</head>

<body>
    <h3>Table 1</h3>
    <p>
    <table border="3" cellpadding="10" cellspacing="10">
        <thead>
            <tr>
                <td>Name</td>
                <td>Age</td>
                <td>Gender</td>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Jane</td>
                <td>5</td>
                <td>F</td>
            </tr>
            <tr>
                <td>Jill</td>
                <td>6</td>
                <td>M</td>
            </tr>
            <tr>
                <td>June</td>
                <td>5</td>
                <td>F</td>
            </tr>
        </tbody>


        <tfoot>
            <tr>
                <td>Name</td>
                <td>Age</td>
                <td>Gender</td>
            </tr>
        </tfoot>
    </table>
    </p>


    <h3>Table 2:rowspan</h3>
    <p>
    <table border="3" cellpadding="10" cellspacing="10">
        <tr>
            <th>Name</th>
            <td>John</td>
        </tr>
        <tr>
            <th rowspan="2">Phone</th>
            <td>123456789</td>
        </tr>
        <tr>
            <td>987654321</td>
        </tr>
    </table>
    </p>

    <h3>Table 3:colspan</h3>
    <p>
    <table border="3" cellpadding="10" cellspacing="10">
        <tr>
            <th colspan="2">Name</th>
            <td>Phone</td>
        </tr>
        <tr>
            <td>Craig</td>
            <td>Zen</td>
            <td>12345</td>
        </tr>
        <tr>
            <td>lisa</td>
            <td>ren</td>
            <td>12345</td>
        </tr>
    </table>
    </p>

</body>

</html>
