<!DOCTYPE html>
<html>

<head>

<body>
    <h3>Pattern Validation - does not browser validate</h3>
    <form action=" " novalidate>
        <label for="email">Enter your Email:</label>
        <input type="email" id="email" pattern=".+@gamil\.com" size="30" required />
        <br><br>
        <label for="avatar">Choose a profile picture:</label>
        <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg" />
        <br><br>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required />
        <br><br>
        <label for="url">Enter an https:// URL:</label>
        <input type="url" name="url" id="url" placeholder="https://example.com" pattern="https://.*" size="30" required />
        <br><br>
        <button type="submit">Submit with novalidate</button>
        <button type="reset">Reset</button>
    </form>
